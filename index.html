<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Search</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;1,100;1,200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./bundle.js"></script>
  </head>

  <body>
    <div class="homepage">
      <h1>Space Images</h1>
      <div class="search-area">
        <input onfocus="this.value=''" type="text" id="text-input" class="text-input" />
        <button type="click" class="search-button">Search</button>
        <div class="radio-buttons">
          <input type="radio" id="unsplash-radio" name="search-domain" value="unsplash">
          <label for="unsplash">Unsplash</label>
          <input type="radio" id="nasa-radio" name="search-domain" value="nasa">
          <label for="nasa">Nasa</label>
        </div>
        
      </div>
    </div>

    <div id="search-results-area" class="search-results-area">
      <!-- Insert gallery copies here using js -->
    </div>

    <div class="gallery">
      <div class="image-content">
        <div class="thumbnail">
          <img src="#" alt="image" />
        </div>
        <p class="thumbnail-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </body>
</html>
